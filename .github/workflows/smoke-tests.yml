name: Run smoke tests

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Run ingest smoke tests
        env:
          N8N_INGEST_URL: ${{ secrets.N8N_INGEST_URL }}
        run: |
          bash tests/smoke_ingest.sh

      - name: Run answer smoke tests (E2E)
        env:
          N8N_INGEST_URL: ${{ secrets.N8N_INGEST_URL }}
          N8N_ANSWER_URL: ${{ secrets.N8N_ANSWER_URL }}
        run: |
          bash tests/smoke_answer.sh

      - name: Run unit tests (Answer logic)
        run: |
          node tests/unit_answer_logic.test.js
